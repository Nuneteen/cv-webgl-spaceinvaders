<html>

<head>

<title>Invaders WebGL</title>

<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

<script id="shader-vs" type="x-shader/x-vertex">
	
    attribute vec3 aVertexPosition;

    attribute vec3 aVertexColor;
    
    uniform mat4 uMVMatrix;

    uniform mat4 uPMatrix;

    varying vec4 vertexColor;
    
    void main(void) {
		
		// To allow seeing the points drawn
		
		gl_PointSize = 5.0;
		
		// Just converting the (x,y,z) vertices to Homogeneous Coord.
		
		// And multiplying by the Projection and the Model-View matrix
		
        gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
        
        // Converting the RGB color value to RGBA
        
        vertexColor = vec4(aVertexColor, 1.0);
    }
</script>

<script id="shader-fs" type="x-shader/x-fragment">

	precision mediump float;
	
	varying vec4 vertexColor;
	
	void main(void) {
		
		// Using the passed vertex color
		
		gl_FragColor = vertexColor;
	}

</script>

<script type="text/javascript" src="webgl-utils.js"></script>

<script type="text/javascript" src="maths.js"></script>

<script type="text/javascript" src="models.js"></script>

<script type="text/javascript" src="lightSources.js"></script>

<script type="text/javascript" src="initShaders.js"></script>

<script type="text/javascript" src="index.js"></script>

</head>

<body onload="runWebGL();">

	<div style="text-align: center">
		
		<p>Invaders WebGL</p>
		
		<canvas id="my-canvas" style="border:1px solid #000000; background-color: #000;" width="500" height="500"></canvas>
        
        <p>Read a 3D model from a <b>OBJ file</b>:
		
		<input type="file" id="obj-file" name="file">
		
		</p>
				
	</div>

</body>

</html>
